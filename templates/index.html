<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Para Clara</title>
    <style>
        body {
            background-color: #ffc0cb; /* Rosa */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Ondas decorativas */
        body::before, body::after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 43% 57% 41% 59% / 54% 44% 56% 46%;
            animation: wave 10s infinite linear;
        }
        body::before { top: -50px; left: -50px; } /* Canto superior esquerdo */
        body::after { bottom: -50px; right: -50px; } /* Canto inferior direito */

        @keyframes wave { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        h1 { font-size: 20px; color: #d63384; }

        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #fff;
            border: 2px solid #d63384;
            color: #d63384;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background-color: #d63384; color: white; }
    </style>
</head>

</body>
</html>
