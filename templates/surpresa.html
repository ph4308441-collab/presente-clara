<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        /* Reutiliza o estilo do fundo rosa e ondas */
        body {
            background-color: #ffc0cb;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Verdana', sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        body::before, body::after {
            content: ""; position: absolute; width: 250px; height: 250px;
            background: rgba(255, 255, 255, 0.3); border-radius: 40%;
            animation: wave 12s infinite linear;
        }
        body::before { top: -60px; left: -60px; }
        body::after { bottom: -60px; right: -60px; }
        @keyframes wave { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .mensagem { font-size: 18px; color: #b02a37; margin-bottom: 20px; font-weight: bold; width: 80%; }

        .arvore { font-size: 80px; margin: 20px; }

        #cronometro {
            font-size: 22px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            color: #d63384;
        }
    </style>
</head>

    <script>
        const dataInicio = new Date("2024-09-15T00:00:00").getTime();

        function atualizarCronometro() {
            const agora = new Date().getTime();
            const diferenca = agora - dataInicio;

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById("cronometro").innerHTML =
                `${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
        }

        setInterval(atualizarCronometro, 1000);
    </script>
